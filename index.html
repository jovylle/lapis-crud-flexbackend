<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API Example</title>
</head>
<body>
    <h2>CRUD for Key-Value API</h2>

    <!-- Create/Update Form -->
    <h3>Add/Update Key-Value</h3>
    <form id="addUpdateForm">
        <label for="keyname">Key Name:</label><br>
        <input type="text" id="keyname" name="keyname" required><br>
        <label for="keyvalue">Key Value:</label><br>
        <input type="text" id="keyvalue" name="keyvalue" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <h3>Retrieve Key-Value</h3>
    <form id="retrieveForm">
        <label for="retrieveKeyname">Key Name to Retrieve:</label><br>
        <input type="text" id="retrieveKeyname" name="retrieveKeyname" required><br><br>
        <button type="submit">Retrieve</button>
    </form>

    <h4>Response:</h4>
    <pre id="response"></pre>

    <script>
        const postUrl = 'https://asia-southeast1-keynamevaluepairdb.cloudfunctions.net/postData';
        const getUrl = 'https://asia-southeast1-keynamevaluepairdb.cloudfunctions.net/getData';

        // Create/Update Key-Value
        document.getElementById('addUpdateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const keyname = document.getElementById('keyname').value;
            const keyvalue = document.getElementById('keyvalue').value;
            
            const response = await fetch(postUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ keyname, keyvalue })
            });
            const result = await response.json();
            document.getElementById('response').innerText = JSON.stringify(result, null, 2);
        });

        // Retrieve Key-Value
        document.getElementById('retrieveForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const keyname = document.getElementById('retrieveKeyname').value;
            const response = await fetch(`${getUrl}?keyname=${encodeURIComponent(keyname)}`);
            const result = await response.json();
            document.getElementById('response').innerText = JSON.stringify(result, null, 2);
        });
    </script>
</body>
</html>
